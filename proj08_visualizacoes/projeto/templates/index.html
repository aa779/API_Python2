{% extends "base.html" %}

{% block extrajs %}
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous">
  </script>
<script src="{{ url_for('static', filename='visualizacoes.js') }}"></script>
{% endblock %}

{% block main %}
  <section class="section">
    <div class="container">

      <h1 class="title is-1">
        Estações Meteorológicas ACME
      </h1>

      <h2 class="subtitle is-2">
        As melhores do Universo conhecido by <strong>ACME</strong>!
      </h2>

      <form class="level">
        <div class="field level-item is-horizontal">

          <div class="field has-addons">
            <div class="control has-icons-left is-expanded">
              <div class="select is-fullwidth">
                <select name="estacao">
                  <option value="Ubatuba">Ubatuba</option>
                  <option value="Caraguatatuba">Caraguatatuba</option>
                  <option value="Piracicaba">Piracicaba</option>
                  <option value="Aparecida">Aparecida</option>
                </select>
              </div>
              <div class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </div>
            </div>
            <div class="control">
              <button type="submit" class="button is-primary">Ok</button>
            </div>
          </div>

        </div>
      </form>

      <figure class="highcharts-figure">
        <div id="container"></div>
      </figure>

    </div>
  </section>
{% endblock %}
